<div ng-controller="cartCtrl">
    <h2>Your Cart</h2>
    <div class="cart" ng-if="cart.length > 0">
        <div ng-repeat="item in cart">
            <h4>{{item.title}}</h4>
            <p>Price: ${{item.pricePerServing / 100}}</p>
            <p>Calories: {{item.nutrition.nutrients[0].amount}} kcal</p>
        </div>
        <button ng-click="orderCart()">Order Now</button>
    </div>
    <div ng-if="cart.length === 0">
        <p>Your cart is empty.</p>
    </div>
</div>
